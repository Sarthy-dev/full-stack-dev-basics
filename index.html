<!DOCTYPE HTML5>
<html>
    <title>Simple Interest Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div id="maindiv">
    <body>
        <h1 align="center">Simple Interest Calculator</h1>
    

        <label for="principal">Amount&nbsp;&nbsp;&nbsp;<input type="number"  id="principal"></label>  <br/>
        <label for="rate">Rate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rate"></span></label>  <br/>
        <label for="years">No. of Years&nbsp;<select id="years" class="years" size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option></select></label><br/>

        <button type="submit" onclick="compute()">Compute Interest</button>
        <p id="result"></p>
        <footer>Everyone Can Get Rich</footer>
</body>
</div>
</html>
