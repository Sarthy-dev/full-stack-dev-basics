<!DOCTYPE HTML5>
<html>
    <title>Simple Interest Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        <label for="rate">Rate <input type="range"  id="rate" min="1" max="20" step="0,25" value="10.25"><span id="rate"></span>  <br/>
        <label for="years">No. of Years <select id="years" class="years" size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option><br/>
        Interest : <span id="result"></span><br/>

        <button type="submit" onclick="compute()">Compute Interest</button>
        <footer>Everyone Can Get Rich</footer>
    </body>
    </div>
</html>
