<!DOCTYPE HTML5>
<html>
    <title>Simple Interest Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div id="maindiv">
    <body>
        <h1 align="center">Simple Interest Calculator</h1>
    

        Amount<input type="number"  id="principal">  <br/>
        Rate<input type="range" oninput="display_rate()" class = "slider" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rate-op"></span>  <br/>
        No. of Years<select id="years" class="years" size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option></select><br/>

        <button type="submit" onclick="compute()">Compute Interest</button>
        <p id="result"></p>
        <footer>&copy; Everyone Can Get Rich</footer>
</body>
</div>
</html>
